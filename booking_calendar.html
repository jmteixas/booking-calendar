<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Calendar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .confirmation {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Class Booking Calendar</h1>
        <div class="form-group">
            <label for="classType">Select Class Type:</label>
            <select id="classType">
                <option value="1">1 Day Class</option>
                <option value="4">4 Days Class</option>
                <option value="8">8 Days Class</option>
            </select>
        </div>
        <div class="form-group">
            <label for="startDate">Select Start Date:</label>
            <input type="date" id="startDate">
        </div>
        <button id="bookBtn">Book</button>
        <div id="confirmation" class="confirmation"></div>
    </div>
    <script>
        document.getElementById('bookBtn').addEventListener('click', function() {
            const classType = document.getElementById('classType').value;
            const startDate = new Date(document.getElementById('startDate').value);

            if (!startDate) {
                alert('Please select a start date');
                return;
            }

            const daysToReserve = parseInt(classType);
            const endDate = new Date(startDate);
            endDate.setDate(startDate.getDate() + daysToReserve - 1);

            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            const confirmationMessage = `You have reserved a ${daysToReserve}-day class starting on ${startDate.toLocaleDateString(undefined, options)} and ending on ${endDate.toLocaleDateString(undefined, options)}.`;

            document.getElementById('confirmation').innerText = confirmationMessage;
        });
    </script>
</body>
</html>
